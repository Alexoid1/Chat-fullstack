<!DOCTYPE html>
<html lang="en"> <!--4-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!--5-->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <nav class='navbar navbar-light bg-warning' >
        <a class='navbar-brand mx-auto' href='/'>JavaScript Fullstack Chat</a>
    </nav>
    
    <div class="card col-md-4 mt-5 mx-auto" id='nickWrap'><!--19-->
        <div class="card-header">
            Enter your Username:
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id='nickForm'>
                <input type="text" id='nickname' class='form-control'>
                <button type='submit'class='btn btn-warning mt-2'>
                    <i class="fa fa-arrow-right" ></i> 
                    Send 
                </button>
            </form>
        </div>
    </div>
    <div class="container mt-3" id='contentWrap'>
        <div class="row">
            <div class="col-md-6  mx-auto">
                <div class="card">
                    <div class="card-header">Let's Chat</div>
                    <div id='chat'class="card-body"></div>
                    <form class="card-footer" id='message-form'>
                        <div class="input-group">
                            <input type='text' id='message' class='form-control'>
    
                            <div class='input-group-append'>
                                <button type='submit'class='btn btn-warning ml-2'><i class="fa fa-arrow-right" ></i> Send </button>
                            </div>
                        </div>                   
                    </form>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card ">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>

            </div>
            
        </div>
        
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
    <script src='socket.io/socket.io.js' charset="utf-8"></script> <!--10-->
    <script src='js/main.js'></script> <!--6-->
    
    
</body>
</html>
